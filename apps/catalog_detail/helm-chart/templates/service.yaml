apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-chart.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "helm-chart.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.targetPort }}
      name: http
  selector:
    app: {{ include "helm-chart.name" . }}